<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a5db627303.js" crossorigin="anonymous"></script>
    <title>Interactive Shooter Game</title>
</head>

<body>

    <h1>Shooter Game</h1>
    <p id="game-instructions">Click "Start Game" to begin. Aim and shoot the enemy before it shoots you! <br>Use Left
        Arrow (Left), Up Arrow (Center), and Right Arrow (Right) to shoot.</p>
    <button id="start-btn">Start Game</button>

    <div id="game-area">
        <div id="enemy" role="alert" aria-live="assertive"></div>
        <div id="controls" hidden>
            <button class="shoot-btn" data-direction="left" aria-label="Shoot Left"><i
                    class="fa-solid fa-gun fa-flip-horizontal"></i></button>
            <button class="shoot-btn" data-direction="center" aria-label="Shoot Center"><i class="fa-solid fa-gun"
                    style="transform: rotate(90deg);"></i></button>
            <button class="shoot-btn" data-direction="right" aria-label="Shoot Right"><i
                    class="fa-solid fa-pistol"></i></button>
        </div>
    </div>

    <div id="scoreboard">
        <div class="score player-score">Player: <span id="player-score">0</span></div>
        <div class="score enemy-score">Enemy: <span id="enemy-score">0</span></div>
    </div>

    <p id="game-result" aria-live="assertive"></p>


    <script src="script.js"></script>

</body>

</html>
