<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shooter Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <h1>Shooter Game</h1>
    <!-- initial screen -->
    <div id="initialScreen">
        <p id="game-instructions">Click "Start Game" to begin. Aim and shoot the enemy before it shoots you! <br>Use
            Left
            Arrow (Left), Up Arrow (Center), and Right Arrow (Right) to shoot.</p>
        <button id="start-btn">Start Game</button>
    </div>

    <!-- game area -->
    <div id="game-area">
        <div id="enemy_info" role="alert" aria-live="assertive"></div>
        <div class="enemy_container" id="enemy_container">
            <div id="enemy_figure">ðŸ‘¾</div>
        </div>
        <div id="controls">
            <button class="shoot-btn" data-direction="left" aria-label="Shoot Left">
                <i class="fas fa-gun fa-rotate-180 fa-flip-horizontal"></i>
            </button>
            <button class="shoot-btn" data-direction="center" aria-label="Shoot Center">
                <i class="fas fa-gun fa-rotate-270"></i>
            </button>
            <button class="shoot-btn" data-direction="right" aria-label="Shoot Right">
                <i class="fas fa-gun"></i>
            </button>
        </div>
    </div>
    <!-- score board -->
    <div id="scoreboard">
        <div class="score player-score">Player: <span id="player-score">0</span></div>
        <div class="score enemy-score">Enemy: <span id="enemy-score">0</span></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
